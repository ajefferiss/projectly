openapi: 3.0.2
info:
  title: Projectly - A simple API for managing your "projects"
  version: '0.0.1'
paths:
  /projects:
    get:
      tags:
        - projects
      operationId: listProjects
      description: List all projects
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Project'
    post:
      tags:
        - projects
      operationId: createProject
      description: Create a new project.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Project'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Project'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Project'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
          description: Successful operation
        '400':
          description: Invalid Project details supplied
  /projects/{projectId}:
    get:
      tags:
        - projects
      operationId: getByProjectId
      description: Return a single project
      parameters:
        - name: projectId
          in: path
          description: ID of the project to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '404':
          description: Project not found
    put:
      tags:
        - projects
      operationId: updateProject
      description: Update an existing project
      parameters:
        - name: projectId
          in: path
          description: ID of the project to update
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        description: Update an existent project
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Project'
      responses:
        '200':
          description: Successful update
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Project'
        '400':
          description: Invalid Project details supplied
        '404':
          description: Project not found
    delete:
      tags:
        - projects
      operationId: deleteProject
      description: Delete a single project
      parameters:
        - name: projectId
          in: path
          description: ID of the project to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: No project content
        '404':
          description: Project not found

