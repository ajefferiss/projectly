components:
  schemas:
    Project:
      type: object
      properties:
        name_text:
          type: string
          description: Name of the project
          example: Create YouTube playlist for runs
        pub_date:
          type: string
          description: Expected publication date for project in YYYY-MM-DD format
          example: 2024-06-15
    Note:
      type: object
      properties:
        project:
          type: integer
          format: int64
          description: ID of the project associated with the note
          example: 1
        note_text:
          type: string
          description: Text of the note
          example: A note for a project
    Script:
      type: object
      properties:
        project:
          type: integer
          format: int64
          description: ID of the project associated with the note
          example: 1
        script_text:
          type: string
          description: Text of the script
          example: This project is about YouTube playlists
    Calendar:
      type: object
      properties:
        project:
          type: integer
          format: int64
          description: ID of the project associated with the note
          example: 1
        start_date:
          type: string
          description: Start date of the calendar entry
          example: 2024-06-15
        end_date:
          type: string
          description: End date of the calendar entry
          example: 2024-06-30
        completed:
          type: boolean
          description: Indication of whether the calendar entry is completed
          example: true
